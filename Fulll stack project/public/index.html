<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2 class="text-bg-secondary text-center p-3 ">Contact book</h2>
    </nav>
    <main>
      <div class="input-wrapper">
        <div class="input-lable">
          <form action="">
          <div class="name input-group input-group-text">
            <label for="Name">Your Name</label>
            <input type="text" id="Name" required autocomplete="off"/>
          </div>
          <div class="age input-group input-group-text">
            <label for="Age">Your Age</label>
            <input type="number" id="Age"  required autocomplete="off"/>
          </div>
          <div class="contact input-group input-group-text">
            <label for="Contact">Contact number</label>
            <input type="number" id="Contact"  required autocomplete="off"/>
          </div>
        </div>
        <div class="buttons mt-3">
          <button type="submit
          " class="btn-primary text-center btn add-btn">
            Add to contact book
          </button> 
          <button onclick="submitEdit()" class="btn btn-primary edit-btn d-none" type="submit">Update the edited value</button>
        </form> 
        </div>
      </div>
      <div class="contact-table">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
              <th>Contact</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>            
          </tbody>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
